<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="calculator">
  <input type="text" id="display" class="display" disabled>
  <section class="buttons">
    <button class="button" data-num="1">1</button>
    <button class="button" data-num="2">2</button>
    <button class="button" data-num="3">3</button>
    <button class="button" data-op="+">+</button>
    <button class="button" data-num="4">4</button>
    <button class="button" data-num="5">5</button>
    <button class="button" data-num="6">6</button>
    <button class="button" data-op="-">-</button>
    <button class="button" data-num="7">7</button>
    <button class="button" data-num="8">8</button>
    <button class="button" data-num="9">9</button>
    <button class="button" data-op="*">*</button>
    <button class="button" data-num="0">0</button>
    <button class="button" data-func="clear">C</button>
    <button class="button" data-func="calc">=</button>
    <button class="button" data-op="/">/</button>
  </section>
</section>
<script src="script.js"></script>
</body>
</html>
